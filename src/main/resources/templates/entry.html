<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <meta charset="UTF-8"/>
    <title>Password Bank Web</title>
</head>
<body>
<h2>Password Bank Web</h2>

<div class="container">

    <div class="row">

        <div class="col-sm"></div>
        <div class="col-sm">

            <table border="1">
                <tr>
                    <th>Service</th>
                    <th>Login</th>
                    <th>Password</th>
                    <th>Copy</th>
                    <th>Edit</th>
                </tr>
                <tr>
                    <td th:utext="${entry.service}">...</td>
                    <td th:utext="${entry.login}">...</td>
                    <td th:utext="${entry.password}" id="password">...</td>
                    <td>
                        <a onclick="copyTextFunction()" href="#">
                            <img th:src="@{/media/copy_to_clipboard.png}" height="24" width="24" alt="Copy to clipboard" />
                        </a>
                    </td>
                    <td>
                        <a th:href="'../edit/' + ${entry.id}">
                            <img th:src="@{/media/edit.png}" height="24" width="24" alt="Edit entry" />
                        </a>
                    </td>
                </tr>

            </table>


        </div>
        <div class="col-sm"></div>


    </div>

</div>

<script>

    function copyTextFunction() {
        var copyText = document.getElementById('password').innerHTML;

        function listener(e) {
            e.clipboardData.setData("text/plain", copyText);
            e.preventDefault();
        }

        document.addEventListener("copy", listener);
        document.execCommand("copy");
        document.removeEventListener("copy", listener);
    }

</script>

</body>
</html>
